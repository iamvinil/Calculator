<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculators</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="calculator">
      <textarea name="text" id="textarea"></textarea>
      <div id="btn">
        <div><button class="button" id="ac">AC</button></div>
        <div><button class="button">%</button></div>
        <div>
          <button class="button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div>
          <button class="button"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div><button class="button">7</button></div>
        <div><button class="button">8</button></div>
        <div><button class="button">9</button></div>
        <div>
          <button class="button"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div><button class="button">4</button></div>
        <div><button class="button">5</button></div>
        <div><button class="button">6</button></div>
        <div><button class="button">-</button></div>
        <div><button class="button">1</button></div>
        <div><button class="button">2</button></div>
        <div><button class="button">3</button></div>
        <div><button class="button">+</button></div>
        <div><button class="button">00</button></div>
        <div><button class="button">0</button></div>
        <div><button class="button">.</button></div>
        <div><button class="button" id="equal">=</button></div>
      </div>
    </div>
  </body>
</html>
